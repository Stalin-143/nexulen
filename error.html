<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            text-decoration: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .button:hover {
            background: #0056b3;
        }
        #ip-address {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please Login</h1>
        <p>You must log in to access this page. Please try again after logging in.</p>
        <a href="/login.html" class="button">Go to Login</a>
        <p id="ip-address">Fetching your IP address...</p>
    </div>
    <script>
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').textContent = 'Your IP Address: ' + data.ip;
            })
            .catch(error => {
                document.getElementById('ip-address').textContent = 'Unable to fetch IP address.';
            });
    </script>
</body>
</html>
